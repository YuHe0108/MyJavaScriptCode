<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>点名册功能的实现</title>
	<link rel="stylesheet" href="">
	<style>
		* {
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.c-father {
			width: 330px;
			height: 130px;
			background: pink;
			margin: 100px auto;
			text-align: center;
			color: skyblue;
		}
		p {
			font-size: 52px;
			margin-top: 10px;
		}
		button {
			border-radius: 30px;
			background: green;
			font-size: 15px;
			width: 50px;
			height: 50px;
		}
	</style>
	<script>
		window.onload = function () {
			var oDiv = document.getElementById("i_father");
			var aButs = oDiv.getElementsByTagName("button");
			var oStart = aButs[0];
			var oEnd = aButs[1];
			var oText = oDiv.getElementsByTagName("p")[0];
			var aNames = ["Fariy", "小仙女", "Fish", "Sakura", "瑛瑛", "Baby", "Today", "Dog", "cat",];
			var oName = "", oTimer = null;

			oStart.onclick = function () {
				clearInterval(oTimer);
				oTimer = setInterval(function () {
					oName = aNames[parseInt(Math.random() * aNames.length)];
					oText.innerHTML = oName;
				}, 30);
			};
			oEnd.onclick = function () {
				clearInterval(oTimer);
			};
		};
	</script>
</head>
<body>
	<div id="i_father" class="c-father">
		<button>开始</button>
		<button>停止</button>
		<p>fariy</p>
	</div>
</body>
</html>
